<table class="table table-striped">
    <thead>
        <th>id</th>
        <th>Description</th>
    </thead>
    <tbody>
        <tr ng-repeat="paramHeader in paramList.paramHeaders track by $index"  ng-click="paramList.getParameter(paramHeader)">
           <td>{{paramHeader.id.paramId}}</td>
           <td>{{paramHeader.description}}</td>
        </tr>
    </tbody>
</table>

<p class="well" ng-show="paramList.visible">
    {{paramList.selectedParamHeader}}
</p>
